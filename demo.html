<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TypeWriter Element Demo</title>
  </head>
  <body>
    <type-writer
      id="typewriter"
      speedMultiplier="1.2"
    >
      <span slot="line">this is the first line</span>
      <span slot="line">this is a line</span>
      <span slot="line">this is the last line</span>
    </type-writer>
    <script type="module" src="./type-writer.js"></script>
  </body>
</html>
